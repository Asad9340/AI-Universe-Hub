<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>

    <!-- ------------work sans font ------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- -------------daisy ui----------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- ------------------tailwind css----------------- -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-['work sans']">
    <main>
      <section>
        <div class="flex flex-col justify-center items-center">
          <h1 class="text-center text-2xl md:text-4xl font-semibold mt-12">
            AI Universe Hub
          </h1>
          <button id="sortBtn" class="py-2 px-6 bg-[#EB5757] text-white rounded-lg mt-8">
            Sort By Date
          </button>
        </div>
      </section>

      <section>
        <div
          id="display"
          class="grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        ></div>
      </section>

      <section>
        <div>
          <dialog id="my_modal_3" class="modal">
            <div class="modal-box w-11/12 max-w-7xl">
              <form method="dialog">
                <button
                  class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 rounded-full bg-red-800 text-white flex justify-center items-center"
                >
                  âœ•
                </button>
              </form>
              <div id="displayModal"></div>
            </div>
          </dialog>
        </div>
      </section>

      <section class="my-10">
        <div class="flex justify-center items-center">
          <button
            id="showMoreBtn"
            class="bg-blue-950 py-3 px-5 rounded-lg text-white"
          >
            Show More
          </button>
        </div>
      </section>
    </main>

    <script src="./App.js"></script>
  </body>
</html>
